<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="simple_calculator.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="simple_calculator.js" charset="utf-8"></script>
</head>

<body>
  <section class="title">
    <div class="title_div">
      <h1>Simple Calculator</h1>
    </div>
  </section>

    <div class="simple_calculator col-lg-6">
      <table class="simple_calculator_table">
        <tr>
          <td colspan="3"><input type="text" id="result" /></td>
          <td><input type="button" class="btn btn-light btn-lg" value="AC" onclick="clr()" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" class="btn btn-light btn-lg" onclick="dis('7')" /></td>
          <td><input type="button" value="8" class="btn btn-light btn-lg" onclick="dis('8')" /></td>
          <td><input type="button" value="9" class="btn btn-light btn-lg" onclick="dis('9')" /></td>
          <td><input type="button" value="/" class="btn btn-light btn-lg" onclick="dis('/')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="btn btn-light btn-lg" onclick="dis('4')" /></td>
          <td><input type="button" value="5" class="btn btn-light btn-lg" onclick="dis('5')" /></td>
          <td><input type="button" value="6" class="btn btn-light btn-lg" onclick="dis('6')" /></td>
          <td><input type="button" value="*" class="btn btn-light btn-lg" onclick="dis('*')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="btn btn-light btn-lg" onclick="dis('1')" /></td>
          <td><input type="button" value="2" class="btn btn-light btn-lg" onclick="dis('2')" /></td>
          <td><input type="button" value="3" class="btn btn-light btn-lg" onclick="dis('3')" /></td>
          <td><input type="button" value="-" class="btn btn-light btn-lg" onclick="dis('-')" /></td>
        </tr>
        <tr>
          <td><input type="button" class="btn btn-light btn-lg" value="0" onclick="dis('0')" /></td>
          <td><input type="button" value="." class="btn btn-light btn-lg" onclick="dis('.')" /></td>
          <td><input type="button" class="btn btn-light btn-lg" value="=" onclick="solve()" /></td>
          <td><input type="button" value="+" class="btn btn-light btn-lg" onclick="dis('+')" /></td>
        </tr>
      </table>
    </div>




</body>

</html>
